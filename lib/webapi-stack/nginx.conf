http {
    server {
        listen 80;
        server_name localhost;

        # Return empty JSON for /api path
        location /api {
            default_type application/json;
            return 200 '{}';
        }

        # Serve static content for all other paths
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }
    }
}

events {
    worker_connections 1024;
}